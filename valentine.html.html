<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>For Naniii üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 16px;
      overflow: hidden;
    }

    .card {
      background: rgba(0,0,0,0.28);
      padding: 28px 20px 32px;
      border-radius: 22px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .type {
      font-size: 15px;
      min-height: 72px;
      margin-bottom: 14px;
      line-height: 1.4;
    }

    .question {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 18px;
    }

    .buttons {
      position: relative;
      height: 96px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 16px;
      position: absolute;
      cursor: pointer;
    }

    #yesBtn {
      background: #fff;
      color: #ff4d6d;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #fff;
      color: #ff4d6d;
      top: 48px;
      left: 50%;
      transform: translateX(-50%);
    }

    #response {
      margin-top: 22px;
      font-size: 22px;
      font-weight: bold;
    }

    /* ‚ù§Ô∏è HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üíª System Scan: Naniii üíª</h1>
    <div class="type" id="typing"></div>

    <div class="question">
      Will you be my Valentine? üíñ
    </div>

    <div class="buttons">
      <button id="yesBtn" onclick="yes()">Yes üíñ</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div id="response"></div>
  </div>

  <script>
    const lines = [
      "Initializing feelings...",
      "Detecting user: Naniii ‚ù§Ô∏è",
      "Beauty : flawless ‚úî",
      "Intelligence : impressive ‚úî",
      "Cuteness : overwhelming ‚úî"
    ];

    const typingDiv = document.getElementById("typing");
    let line = 0, char = 0;

    function typeEffect() {
      if (line < lines.length) {
        if (char < lines[line].length) {
          typingDiv.innerHTML += lines[line][char++];
          setTimeout(typeEffect, 40);
        } else {
          typingDiv.innerHTML += "<br>";
          char = 0;
          line++;
          setTimeout(typeEffect, 300);
        }
      }
    }
    typeEffect();

    let heartInterval = null;

    function yes() {
      document.getElementById("response").innerHTML =
        "‚ù§Ô∏è I LOVEE YOUU BOLDANTHAAAA Naniiiiü´Ç ‚ù§Ô∏è";

      // First burst immediately
      createHearts();

      // Repeat every 2 seconds (only once)
      if (!heartInterval) {
        heartInterval = setInterval(createHearts, 2000);
      }
    }

    function createHearts() {
      for (let i = 0; i < 12; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }

    // No button escape üòÑ
    const noBtn = document.getElementById("noBtn");
    const buttons = document.querySelector(".buttons");

    function moveNo() {
      const maxX = buttons.offsetWidth - noBtn.offsetWidth;
      const maxY = buttons.offsetHeight - noBtn.offsetHeight;
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("click", moveNo);
  </script>

</body>
</html>
